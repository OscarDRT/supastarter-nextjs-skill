name: Validate Skill

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install PyYAML
      run: pip install pyyaml

    - name: Validate skill (quick_validate)
      run: python .github/scripts/quick_validate.py supastarter-nextjs-skill

    - name: Check file structure
      run: |
        if [ -d "supastarter-nextjs-skill/references" ]; then
          echo "✓ References directory exists"
        fi
        if [ -d "supastarter-nextjs-skill/scripts" ]; then
          echo "✓ Scripts directory exists"
        fi
        if [ -d "supastarter-nextjs-skill/assets" ]; then
          echo "✓ Assets directory exists"
        fi

    - name: Validate README
      run: |
        if [ ! -f "README.md" ]; then
          echo "Error: README.md not found"
          exit 1
        fi
        echo "✓ README.md found"

    - name: Validate LICENSE
      run: |
        if [ ! -f "LICENSE" ]; then
          echo "Error: LICENSE not found"
          exit 1
        fi
        echo "✓ LICENSE found"

    - name: Summary
      run: |
        echo "========================================="
        echo "Skill validation completed successfully!"
        echo "========================================="
